<div class="modal fade" id="mainForum-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="mainForum-add-modal-title">新增分类</h3>
            </div>
            <div class="modal-body">
                <form id="mainForum-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 序号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="order" class="form-control">
                                    <input type="hidden"  name="id" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 分类名：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="title" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 分类描述：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="info" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="mainForum-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close" >关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/web/mainForum/mainForumAdd.js}"></script>
