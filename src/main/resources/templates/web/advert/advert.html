                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />

                    <div class="dropdown actions__item" shiro:hasAnyPermissions="advert:add,advert:update,advert:delete">

                        <div class="dropdown-menu dropdown-menu-right">

                                    <div class="form-group">
                                        <input type="text" name="orders" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="advertTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
